<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Bookshelf Submission</title>
</head>
<body class="font-poppins bg-slate-50 md:px-24 lg:px-52 xl:px-96 duration-100">

    <div id="wrapper" class="p-5">
        <header class="w-full">
            <h1 class="font-semibold text-4xl text-slate-800">Bookshelf</h1>
            <p class="text-slate-600">an app built for dicoding submission.</p>
            <form action="" class="mt-4">
                <label for="search" class="sr-only">Search</label>
                <div class="relative border-[2px] w-full rounded-full focus-within:border-slate-900 duration-300">
                    <input type="text" id="search" class="block w-full rounded-full px-4 py-3 pl-14 peer outline-none placeholder:text-sm " placeholder="Cari berdasarkan judul">
                    <div class="absolute top-2 left-2.5 rounded-full bg-slate-100 peer-focus-visible:bg-slate-900 p-1 duration-300">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 stroke-slate-400 peer-focus-visible:stroke-slate-900">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                          </svg>                          
                    </div>
                </div>
            </form>
        </header>
        <main class="mt-5">
            <div id="tab" class="mb-5">
                <div class="grid grid-cols-2 gap-3 w-full">
                    <div class="w-full">
                        <input type="radio" name="status" id="unread" class="hidden peer/unread" checked>
                        <label for="unread" class="w-full rounded-xl bg-slate-50 border-[1px] border-slate-900 px-3 py-2 hover:bg-slate-900 hover:text-slate-50 duration-300 cursor-pointer peer-checked/unread:bg-slate-900 peer-checked/unread:text-slate-50 block text-center">Belum selesai dibaca</label>
                    </div>
                    <div class="w-full">
                        <input type="radio" name="status" id="read" class="hidden peer/read">
                        <label for="read" class="w-full rounded-xl bg-slate-50 border-[1px] border-slate-900 px-3 py-2 hover:bg-slate-900 hover:text-slate-50 duration-300 cursor-pointer peer-checked/read:bg-slate-900 peer-checked/read:text-slate-50 block text-center">Sudah dibaca</label>
                    </div>
                </div>
            </div>
            <section class="w-full">
                <ul class="list-none" id="book-list">
                </ul>
            </section>
        </main>
    </div>

    <button id="show-modal-button" class="fixed bottom-5 right-5 bg-slate-800 p-4 rounded-full hover:bg-slate-900 duration-150">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 stroke-white">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
          </svg>   
    </button>

    <div id="modal-backdrop" class="fixed top-0 left-0 w-screen h-screen bg-black/10 backdrop-blur-md hidden">
        <div class="my-auto mx-auto p-5 shadow-lg bg-white rounded-md w-3/4 relative md:max-w-xl">
            <div class="card-icon absolute -top-20 -left-2 text-9xl">
                ðŸ“–
            </div>
            <button id="dismiss-modal-button" class="absolute right-5 top-5 group">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 stroke-slate-700">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                  </svg>
            </button>
            <div class="card-header mt-10">
                <h2 class="font-semibold text-3xl">Tambah Buku Baru</h2>
            </div>
            <div class="card-body">
                <form action="" class="my-5" id="from-add">
                    <div class="form-group w-full mb-3">
                        <label for="judul" class="w-full text-slate-600">Judul</label>
                        <input type="text" class="w-full border-2 rounded-md px-3 py-2 placeholder:text-sm text-slate-700" id="judul" placeholder="input judul buku">
                    </div>
                    <div class="form-group w-full mb-3">
                        <label for="penulis" class="w-full text-slate-600">Penulis</label>
                        <input type="text" class="w-full border-2 rounded-md px-3 py-2 placeholder:text-sm text-slate-700" id="penulis" placeholder="input penulis">
                    </div>
                    <div class="form-group w-full mb-3">
                        <label for="tahun" class="w-full text-slate-600">Tahun</label>
                        <input type="number" min="0" max="2024" class="w-full border-2 rounded-md px-3 py-2 placeholder:text-sm text-slate-700 appearance-none" id="tahun" placeholder="ini tahun">
                    </div>
                    <div class="form-group  w-full mb-3 flex justify-start">.
                        <div class="mr-5 flex gap-1">
                            <input type="radio" name="new-book-status" class="" id="new-book-unread" checked>
                            <label for="new-book-unread">Belum dibaca</label>
                        </div>
                        <div class="mr-5 flex gap-1">
                            <input type="radio"  name="new-book-status" class="" id="new-book-read">
                            <label for="new-book-read">Sudah dibaca</label>
                        </div>
                    </div>
                    <button type="submit" class="px-3 py-2 bg-slate-900 text-white rounded-md float-right mt-2 hover:bg-slate-800 duration-300 hover:shadow-lg">Tambah</button>
                </form>
            </div>
        </div>
    </div>
    <div id="toast-container" class="fixed top-0 right-0 p-1">
        <ul id="toast-list">
        </ul>
    </div>

    <script src="assets/js/script.js" type="module"></script>
</body>
</html>
